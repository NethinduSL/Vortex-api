<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game API Tester</title>
</head>
<body>
  <h1>Game API Tester</h1>
  
  <h2>Ping/Register User</h2>
  <form id="userForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="q" required>
    <button type="submit">Send</button>
  </form>
  <pre id="userResponse"></pre>
  
  <h2>Get Online Users</h2>
  <button id="getOnline">Fetch Online Users</button>
  <pre id="onlineResponse"></pre>
  
  <script>
    // Ping/Register
    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const response = await fetch(`/user?q=${username}`);
      const data = await response.json();
      document.getElementById('userResponse').textContent = JSON.stringify(data, null, 2);
    });
    
    // Get Online
    document.getElementById('getOnline').addEventListener('click', async () => {
      const response = await fetch('/online');
      const data = await response.json();
      document.getElementById('onlineResponse').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
